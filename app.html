<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Music Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My Music Player</h1>
        <nav>
            <a href="#" onclick="showSection('login')">Login</a>
            <a href="#" onclick="showSection('upload')">Upload Music</a>
            <a href="#" onclick="showSection('player')">Music Player</a>
            <a href="#" onclick="showSection('playlists')">Playlists</a>
        </nav>
    </header>
    <main>
        <section id="login">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button onclick="login()">Login</button>
        </section>
        <section id="upload" style="display:none;">
            <h2>Upload Music</h2>
            <input type="file" id="fileInput">
            <button onclick="upload()">Upload</button>
        </section>
        <section id="player" style="display:none;">
            <h2>Music Player</h2>
            <audio id="audio"></audio>
            <button onclick="playAudio()">Play</button>
            <button onclick="pauseAudio()">Pause</button>
            <button onclick="stopAudio()">Stop</button>
        </section>
        <section id="playlists" style="display:none;">
            <h2>Playlists</h2>
            <!-- Playlist management will go here -->
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
